name: benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'CMakeLists.txt'
      - '.github/workflows/benchmarks.yaml'
      - 'src/**/*_benchmark.cc'

jobs:
  benchmarks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build nanoarrow
      run: |
        mkdir build && cd build
        cmake .. -DNANOARROW_BUILD_BENCHMARKS=ON
        cmake --build .

    - name: Run benchmarks
      run: |
        cd build
        for f in $(ls | grep -e "_benchmark"); do
          echo "::group::$(basename ${f})"
          ./${f}
        done
