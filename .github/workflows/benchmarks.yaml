name: benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/benchmarks.yaml'
      - 'dev/benchmarks/**'

jobs:
  benchmarks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Ensures benchmarks can build + run against this commit
    - name: Build C benchmarks
      run: |
        mkdir build && cd build
        cmake ../dev/benchmarks --preset local
        cmake --build .
        ctest -VV

    # Ensures benchmarks can build + run against 0.4.0
    - name: Build and run C benchmarks (version 0.4.0)
      run: |
        mkdir build-0.4.0 && cd build-0.4.0
        cmake ../dev/benchmarks --preset v0.4.0
        cmake --build .
        ctest -VV

    # Ensures benchmarks can build + run against 0.3.0
    - name: Build and run C benchmarks (version 0.3.0)
      run: |
        mkdir build-0.3.0 && cd build-0.3.0
        cmake ../dev/benchmarks --preset v0.3.0
        cmake --build .
        ctest -VV
